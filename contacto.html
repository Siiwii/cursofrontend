        <div class="row justify-content-center" style="width: 1349px;">
        <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4" class="col-form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control"placeholder="Nombre y Apellido">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4" class="col-form-label">E-mail</label>
                    <input type="email" class="form-control" placeholder="email@ejemplo.com">
                    </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress" class="col-form-label">Domicilio</label>
                  <input type="text" class="form-control"placeholder="Avenida Siempreviva Calle Falsa 123">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity" class="col-form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputState" class="col-form-label">Provincia</label>
                    <select id="inputState" class="form-control">
                    <option>Seleccione una provincia</option><option>Buenos Aires</option><option>Catamarca</option><option>Chaco</option><option>Chubut</option><option>Córdoba</option><option>Corrientes</option><option>Entre Ríos</option><option>Formosa</option><option>Jujuy</option><option>La Pampa</option><option>La Rioja</option><option>Mendoza</option><option>Misiones</option><option>Neuquén</option><option>Río Negro</option><option>Salta</option><option>San Juan</option><option>San Luis</option><option>Santa Cruz</option><option>Santa Fé</option><option>Santiago del Estero</option><option>Tierra del Fuego</option><option>Tucumán</option></select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip" class="codpost">Código postal</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Mensaje</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox">Acepto los <a href="#">términos y condiciones</a> del servicio
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
